name: tests

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    name: CI tests
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Import environment variables from file
        run: cat ".github/env" >> $GITHUB_ENV
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '${{ env.golang-version }}'
      - name: Run code format check
        run: make format
      - name: Run unit tests
        run: make test
      - name: Run e2e tests
        run: make test-e2e
